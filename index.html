---
layout: default
title: Hello
js: index
---
<center>
  <h1>IMconfig</h1>
  <p>作者:<auther>{{ site.auther }}</auther></p>
  <p>最近更新:<time>{{ site.time }}</time></p>
</center>
<section>
  <ul class="clearfix">
  {% for post in site.posts %}
  <li>
    <div class="content">
      <a href="{{ post.url }}">
        <h2>《{{ post.title }}》</h2>
      </a>
      {{ post.excerpt }}
    </div>
  </li>
  {% endfor %}
  </ul>
</section>
