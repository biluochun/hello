<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>imconfig博客</title>
    <base href="{{ site.src_url }}" />
    <link rel="icon" type="image/x-icon" href="/img/luo.ico">
    <link rel="stylesheet" type="text/css" href="/css/default.css">
  </head>
  <body>
    <!-- page loader model -->
<div id="page-loader-model">
	<div class="spinner">
		<div class="cube1"></div>
		<div class="cube2"></div>
	</div>
</div>
    <div id="body">
      <!-- 头部 -->
<header>
  <!-- 网站菜单 -->
  <div class="menu" :class="{hover: hover.menu}" @click="hover.menu=!hover.menu">
    <p>
      <span>{= lyrics[1] =}</span>
      <span class="delay">{= lyrics[2] =}</span>
    </p>
    <ul class="clearfix">
      <a @click.stop="$router.go({name: 'index'})">
        <li class="index">首页</li>
      </a>
      <a @click.stop="$router.go({name: 'friend'})">
        <li>友链</li>
      </a>
      <a @click.stop="$router.go({name: 'categories'})">
        <li class="three">博文</li>
      </a>
      <a @click.stop="$router.go({name: 'about'})">
        <li>关于</li>
      </a>
    </ul>
  </div>
  <!-- 作者信息、网站信息 -->
  <div class="auther" :class="{hover: hover.auther}" @click="hover.auther=!hover.auther">
    <p>
      <span>{= lyrics[3] =}</span>
      <span class="delay">{= lyrics[4] =}</span>
    </p>
    <img src="/img/luo.png"/>
  </div>
  <!-- 暂时未填充内容、预留不知道干什么的一角 -->
  <div class="other" :class="{hover: hover.other}" @click="hover.other=!hover.other">
    <p>
      <span>{= lyrics[5] =}</span>
      <span class="delay">{= lyrics[6] =}</span>
    </p>
  </div>
  <!-- 暂时未填充内容、预留聊天室一角 -->
  <div class="chat" :class="{hover: hover.chat}" @click="hover.chat=!hover.chat">
    <p>
      <span>{= lyrics[7] =}</span>
      <span class="delay">{= lyrics[8] =}</span>
    </p>
  </div>
</header>

      <router-view></router-view>
      <!-- 脚部 -->
<footer>
  <div class="site-info">
    <a href="http://www.miitbeian.gov.cn/" rel="nofollow" title="工业和信息化部ICP/IP地址/域名信息备案管理系统">闽ICP备15020324号-1</a>
  </div>
  <div class="music">
  	当前歌词抄自:《{= lyrics[0][0] =}》歌手:{= lyrics[0][1].name =}(<a href="{= lyrics[0][1].weibo =}" target="_blank">新浪微博</a>)
  </div>
</footer>
    </div>
    <script src="http://cdn.bootcss.com/require.js/2.2.0/require.min.js"></script>
    <script type="text/javascript" src="/js/base.js"></script>
    <div id="uyan_frame" class="uyan_frame min"></div>
    <div id="uyan_frame_control" class="uyan_frame min" @click="click"></div>
    <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2016535"></script>
  </body>
</html>
